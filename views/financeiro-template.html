<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financeiro MVC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="views/style.css">
</head>
<body class="bg-dark bg-opacity-10">
<header class="container-fluid bg-white shadow-sm">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand fs-3 text-primary " href="#">Financeiro | <span class="text-info fw-bold">Pessoal</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
          </div>
        </div>
      </div>
    </nav>
</header>
<main>
    <section class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <span class="fs-4"><i class="bi bi-file-earmark-spreadsheet"></i> Finanças: </span>
        </div>
        <div class="col-md-6 text-end">
          <a href="[[base-url]]/financas/criar" class="btn btn-primary btn-sm"><i class="bi bi-plus-circle"></i> Inserir</a>
         |
          <a href="" class="btn btn-success btn-sm"><i class="bi bi-printer"></i> Imprimir</a>
        </div>
      </div>
    </section>
    
    <section class="container mt-4">
        <table class='table table-hover table-borderless'>
            <thead>
                <tr>
                <th class="text-center border border-body-tertiary">#</th>
                <th class="text-start border border-body-tertiary">Data:</th>
                <th class="text-start border border-body-tertiary">Descrição:</th>
                <th class="text-end border border-body-tertiary">Débito:</th>
                <th class="text-end border border-body-tertiary">Crédito:</th>
                <th class="text-center border border-body-tertiary"><strong><i class="bi bi-clipboard-data"></i></strongs></th>
                <th class="text-center border border-body-tertiary">Ações:</th>
                </tr>
            </thead>
            <tbody>
                [[lista]]
            </tbody>
            </table>
    </section>
  </main>
  <footer class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <small>&copy; 2024 | Finanças Pessoal</small>
        </div>
        <div class="col-md-6 text-end">
            <small>Feito com bootstrap</small>
        </div>
    </div>
  </footer>
  </body>
  </html>
