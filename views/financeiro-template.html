<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanças Pessoais</title>

  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">

  <header class="container-fluid shadow">
    <nav class="navbar navbar-expand-lg ">
      <div class="container d-flex justify-content-start">
        <lord-icon class="logo" trigger="hover" src="./assets/wired-outline-453-savings-pig-hover-pinch.json"></lord-icon>
        <span class="ms-3"><b class="display-5 fw-medium">Controle Financeiro</b></span>
      </div>
    </nav>
  </header>

  <main>
    <section class="container mt-4 content">
      <div class="row">

        <div class="col-md-6 ">
          <span class="fs-3 d-flex align-items-center"><span class="hr">
            <lord-icon trigger="hover" src="./assets/wired-outline-403-museum-authority-hover-pinch.json"></lord-icon></span>&nbsp;<h2>Finanças</h2></span>
        </div>

        <div class="col-md-6 text-end d-flex align-items-center justify-content-end">
          <a href="[[base-url]]/financas/criar" class="btns me-2 d-flex align-items-center px-4">
            <lord-icon class="incluir" target="btns" trigger="hover" src="./assets/wired-outline-49-plus-circle-hover-rotation.json"></lord-icon>&nbsp;&nbsp;Incluir
          </a>
        </div>
        <!-- <hr class="hr mt-4 opacity-50"> -->

        <div class="row mt-4">
          <table class="tabela align-middle shadow rounded-3">

            <thead>
              <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Data</th>
                <th class="text-center">Descrição</th>
                <th class="text-left">Valor</th>
                <th class="text-center">Débitos e Créditos</th>
                <th class="text-center">Status</th>
              </tr>
            </thead>

            <tbody class="table-group-divider">
              [[registros]
              <tr>
                <td class="text-center"># 01</td>
                <td class="text-center">05/01/2024</td>
                <td class="text-center">Salário do mês de janeiro</td>
                <td class="text-left">R$ 5.000,00</td>
                <td class="text-center cred">Crédito</td>
                <div class="tag">
                  <td class="text-center "><span class="status--ok">ok</span></td>
                </div>
              </tr>
              <tr>
                <td class="text-center"># 02</td>
                <td class="text-center">06/02/2024</td>
                <td class="text-center">Salário do mês de Fevereiro</td>
                <td class="text-left">R$ 5.000,00</td>
                <td class="text-center deb">Débito</td>
                  <td class="text-center tag">
                    <span class="tag status--pendente">pendente</span>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
    </section>
  </main>

  <footer class="container-fuid my-2 footer">
    <div class="row footer__row">
      <hr class="hr mt-4 opacity-25">
        <div class="col-md-6 ms-5 pt-2">
          <small>&copy; 2024 | Controle de <span class="hr">Finanças</span></small>
        </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
