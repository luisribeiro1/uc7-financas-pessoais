<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanças Pessoais</title>

  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="[[base-url]]/views/style.css">
</head>

<body class="body">

  <header class="container-fluid shadow">
    <nav class="navbar navbar-expand-lg ">
      <div class="container d-flex justify-content-start">
        <lord-icon class="logo" trigger="hover"
          src="[[base-url]]/views/assets/wired-outline-453-savings-pig-hover-pinch.json"></lord-icon>
        <span class="ms-3"><b class="display-5 fw-medium">Controle Financeiro</b></span>
      </div>
    </nav>
  </header>

  <main>
    <section class="container mt-4 content">
      <div class="row">

        <div class="col-md-6 ">
          <span class="fs-3 d-flex align-items-center"><span class="hr">
              <lord-icon trigger="hover"
                src="[[base-url]]/views/assets/wired-outline-403-museum-authority-hover-pinch.json"></lord-icon></span>&nbsp;<h2>
              Finanças</h2></span>
        </div>

        <div class="col-md-6 text-end d-flex align-items-center justify-content-end">
          <button href="#" class="btns me-1 d-flex align-items-center px-4 btn-active" id="btn-activee" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <lord-icon class="incluir" target="btns" trigger="hover"
              src="[[base-url]]/views/assets/wired-outline-49-plus-circle-hover-rotation.json"></lord-icon>&nbsp;&nbsp;Incluir registro
          </button>

        </div>

        <div class="row mt-4">
          <table class="tabela align-middle shadow rounded-3">

            <thead>
              <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Data</th>
                <th class="text-center">Descrição</th>
                <th class="text-left">Valor</th>
                <th class="text-center">Débitos e Créditos</th>
                <th class="text-center">Status</th>
                <th class="text-center">Ação</th>
              </tr>
            </thead>

            <tbody class="table-group-divider">
              [[registros]
            </tbody>
          </table>
        </div>
    </section>

    <!-- toast -->
    <div class='notification none' id='notification'>
      <div class='notification__body'>
        <img src='assets/check-circle.svg' alt='Success' class='notification__icon'>
        Registro adicionado! &#128640;
      </div>
      <div class='notification__progress'></div>
    </div>

  </main>

  <footer class="container-fuid my-2 footer">
    <div class="row footer__row">
      <hr class="hr mt-4 opacity-25">
      <div class="col-md-6 ms-5 pt-2">
        <small>&copy; 2024 | Controle de <span class="hr">Finanças</span></small>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./views/js/index.js"></script>
  <script src="./views/js/script.js"></script>
</body>

</html>
