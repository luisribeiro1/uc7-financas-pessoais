<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanças Pessoais</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="views/style.css">
</head>

<body class="body">

  <header class="container-fluid shadow">
    <nav class="navbar navbar-expand-lg ">
      <div class="container">
        <a class="navbar-brand fs-2 text-white" href="#"><b>Controle de Finanças</b>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section class="container mt-4">
      <div class="row">

        <div class="col-md-6">
          <span class="fs-3"><span class="text-primary"><i
                class="bi bi-bank"></i></span><strong>&nbsp;Finanças</strong></span>
        </div>
        <div class="col-md-6 text-end">
          <a href="[[base-url]]/financas/criar" class="btn btn-primary btns"><b><i
                class="bi bi-plus-circle me-1"></i></b>Incluir</a>
        </div>
        <hr class="mt-4 text-primary opacity-25">
        <div class="row mt-4">
          <table class="tabela  align-middle shadow rounded-1">

            <thead>
              <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Data</th>
                <th class="text-center">Descrição</th>
                <th class="text-center">Valor</th>
                <th class="text-center">Débitos e Créditos</th>
                <th class="text-center">Status</th>
              </tr>
            </thead>

            <tbody class="table-group-divider" id="team-member-rows">
              [[registros]
            </tbody>
          </table>
        </div>
    </section>
  </main>

  <footer class="container-fuid mt-5 bg-opacity-10">
    <hr class="mt-4 text-primary opacity-25">
    <div class="row m-0">
      <div class="col-md-6">
        <small>&copy; 2024 | Restaurante <span class="text-primary">MVC</span></small>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
